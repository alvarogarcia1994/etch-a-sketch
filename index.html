<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div class="container">
            <div id="etchmachine">
                <p>Etch-A-Sketch</p>
                <div id="gridwrapper">
                    <div id="grid">
                        
                    </div>
                </div>
                <div id="nobs">
                    <div id="rightnob">

                    </div>
                    <div id="leftnob">

                    </div>
                </div>
                <div class="page">
                    <input type="number" id="quantity" name="quantity" />
                    <button class="grid-size">Grid size</button>
                    <button class="reset">Clear</button>
                    <button class="rainbow-toggle">Rainbow mode</button>
                    <button class="draw">Draw</button>
                </div>
            </div>
        </div>
        <script src="JS/eas.js"></script>
    </body>
</html>
